<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% load static  %}

    <link rel="stylesheet" href="{% static 'shop/css/semantic.min.css' %}">

    <title>
    {% block title %}

    {% endblock %}
</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">E-SHOP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">SHOP <i class="fas fa-shopping-cart"></i> <span class="sr-only">(current)</span></a>
            </li>


        </ul>

        <ul class="navbar-nav ml-auto">
           {% if request.session.user %}

            <li class="nav-item active">
                <a class="nav-link" href="/orders">My Orders <i class="fas fa-user-circle"></i></a>
            </li>
             <li class="nav-item active">
                <a class="nav-link" href="#">Profile <i class="fas fa-user-circle"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout <i class="fas fa-sign-out-alt"></i></a>
            </li>

            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/login">Login <i class="fas fa-sign-in-alt"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signup">SignUp <i class="fas fa-sign-out-alt"></i></a>
            </li>

            {% endif %}
        </ul>
    </div>
</nav>
{% block content %}

{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://kit.fontawesome.com/a2a056768c.js" crossorigin="anonymous"></script>
</body>
</html>
